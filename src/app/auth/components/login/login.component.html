<div class="min-h-screen flex items-center justify-center p-6">
  <div class="p-8 rounded-lg shadow-lg w-full max-w-md border-blue-950 border-2">
    <h2 class="text-xl font-bold text-center mb-8">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <input type="email" formControlName="email" placeholder="Email" class="w-full px-3 mb-3 py-2 border rounded-md" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">
        Email es requerido.
      </div>

      <input type="password" formControlName="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
        Password es requerido.
      </div>

      <button type="submit" [disabled]="loginForm.invalid || (loading$ | async)"
        class="w-full mt-4 border-blue-950 border-2 py-2 rounded-lg font-semibold text-lg transition-all duration-200 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed">
        Login
      </button>

      <p *ngIf="error$ | async as error" class="text-red-500 text-center mt-2">{{ error }}</p>

    </form>
  </div>
</div>
