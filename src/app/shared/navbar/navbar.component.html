<nav
  class="p-4 shadow-lg transition-all duration-300"
  [ngClass]="{
    'bg-gradient-to-r from-blue-500 to-indigo-600': !(isDarkTheme$ | async),
    'bg-gradient-to-r from-gray-800 to-black': (isDarkTheme$ | async)
  }"
>
  <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
    <div 
    [ngClass]="{
      'text-black text-2xl font-bold': !(isDarkTheme$ | async),
      'text-white text-2xl font-bold': (isDarkTheme$ | async)
    }">
      Login Ngrx App
    </div>

    <div class="flex items-center space-x-6">
      <ng-container *ngIf="isAuthenticated$ | async; else loggedOut">
        <span class="text-white font-medium">Welcome, {{ (username$ | async) }}</span>
        <button 
          (click)="onLogout()" 
          class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Logout
        </button>
      </ng-container>
      <ng-template #loggedOut>
        <span class="text-white font-medium" 
        [ngClass]="{
          'text-black font-medium': !(isDarkTheme$ | async),
          'text-white font-medium': (isDarkTheme$ | async)
        }">Please log in</span>
      </ng-template>

      <button
        (click)="onToggleTheme()"
        class="text-white font-medium px-4 py-2 rounded-lg transition-all duration-300"
        [ngClass]="{
          'bg-gray-800 hover:bg-gray-700': !(isDarkTheme$ | async),
          'bg-gray-300 text-gray-900 hover:bg-gray-400': (isDarkTheme$ | async)
        }"
      >
        Toggle Theme
      </button>
    </div>
  </div>
</nav>
