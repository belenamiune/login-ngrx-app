<nav class="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 shadow-lg">
  <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
    <div class="text-white text-2xl font-bold">
      Login Ngrx App
    </div>

    <div class="flex items-center space-x-6">
      <ng-container *ngIf="isAuthenticated$ | async; else loggedOut">
        <span class="text-white font-medium">Welcome, {{ (username$ | async) }}</span>
        <button 
          (click)="onLogout()" 
          class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Logout
        </button>
      </ng-container>
      <ng-template #loggedOut>
        <span class="text-white font-medium">Please log in</span>
      </ng-template>
    </div>
  </div>
</nav>
