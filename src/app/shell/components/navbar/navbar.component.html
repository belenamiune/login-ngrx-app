<nav class="p-4 shadow-lg transition-all duration-300">
  <div class="max-w-7xl mx-auto w-full flex justify-between items-center">
    <div>
      <span>Login Ngrx App</span>
    </div>

    <div class="flex items-center space-x-6">
      <ng-container *ngIf="username$ | async as username; else loggedOut">
        <span class="font-medium">Welcome, {{ username }}</span>
        <button 
          (click)="onLogout()" 
          class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Logout
        </button>
      </ng-container>
      
      <ng-template #loggedOut>
        <span class="font-bold">Please log in</span>
      </ng-template>

      <button *ngIf="theme$ | async as theme" (click)="onToggleTheme(theme)" 
        class="p-2 rounded-full transition-all duration-300">
        <span *ngIf="theme === 'light'">🌙</span>
        <span *ngIf="theme === 'dark'">☀️</span>
      </button>
    </div>
  </div>
</nav>
