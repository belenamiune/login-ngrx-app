<div class="min-h-screen flex items-center justify-center p-6 ">
  <div class="p-8 rounded-lg shadow-lg w-full max-w-md border-blue-950 border-2">
       <h2 class="text-xl font-bold text-center">Login</h2>
      <form [formGroup]="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input type="text" formControlName="username"
            class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your username" />
      </div>
      <div>
        <label class="block text-sm font-medium">Password </label>
        <input type="password" formControlName="password"
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your password" />
      </div>
    </form>

    <p *ngIf="errorMessage" class="text-red-500 pt-4">{{ errorMessage }}</p>

    <button (click)="onClickLogin()"
      [disabled]="!loginForm.valid"
      class="w-full mt-4 border-blue-950 border-2 py-2 rounded-lg font-semibold text-lg transition-all duration-200 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-gray-300 disabled:cursor-not-allowed">
      Login
    </button>
  </div>
</div>
